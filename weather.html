<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State College Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graph -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            text-align: center;
            width: 1680px;
            height: 1264px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1400px;
        }
        .weather-block {
            background: #f5f5f5;
            padding: 20px;
            margin: 10px;
            width: 80%;
            text-align: center;
            font-size: 2em;
            border-radius: 10px;
        }
        .weather-symbol {
            width: 150px;
            height: 150px;
        }
        .chart-container {
            width: 1400px;
            height: 500px;
            background: #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .update-time {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 3em; margin-bottom: 20px;">State College, PA Weather</h1>

    <div class="weather-container">
        <!-- Date & Temperature -->
        <div class="weather-block" id="temperature"></div>

        <!-- Precipitation & UV Index -->
        <div class="weather-block" id="precipitation"></div>

        <!-- Weather Icon -->
        <img id="weather-icon" class="weather-symbol" src="" alt="Weather Icon">

        <!-- Last Updated Time -->
        <div class="update-time" id="update-time"></div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
        <canvas id="weatherChart"></canvas>
    </div>

    <script>
        async function fetchWeather() {
            console.log("Fetching weather data...");
            const url = "https://api.open-meteo.com/v1/forecast?latitude=40.7934&longitude=-77.8600&hourly=temperature_2m,precipitation_probability&daily=precipitation_sum,temperature_2m_max,temperature_2m_min,uv_index_max,weathercode&timezone=America/New_York";
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("API Response Data:", data);

                if (!data.daily || !data.hourly) {
                    console.error("Unexpected API response format", data);
                    return;
                }

                // Convert date
                const today = new Date();
                const dateStr = today.toLocaleDateString("en-US", { month: "short", day: "numeric" });

                // Extract weather data
                const todayTempMax = data.daily.temperature_2m_max[0].toFixed(1);
                const todayTempMin = data.daily.temperature_2m_min[0].toFixed(1);
                const precipitation = data.daily.precipitation_sum[0];
                const uvIndex = data.daily.uv_index_max[0];
                const weatherCode = data.daily.weathercode[0]; // Weather condition code

                // Convert Celsius to Fahrenheit
                const todayTempMaxF = (todayTempMax * 9/5 + 32).toFixed(1);
                const todayTempMinF = (todayTempMin * 9/5 + 32).toFixed(1);

                // Set Weather Icon
                let weatherIcon = "clear.png"; // Default
                if (weatherCode >= 1 && weatherCode <= 3) weatherIcon = "cloud.png";
                if (weatherCode >= 45 && weatherCode <= 48) weatherIcon = "fog.png";
                if (weatherCode >= 51 && weatherCode <= 55) weatherIcon = "drizzle.png";
                if (weatherCode >= 61 && weatherCode <= 65) weatherIcon = "rain.png";
                if (weatherCode >= 71 && weatherCode <= 75) weatherIcon = "snow.png";
                if (weatherCode >= 95) weatherIcon = "storm.png";

                document.getElementById("weather-icon").src = `icons/${weatherIcon}`;

                // Update Blocks
                document.getElementById("temperature").innerHTML = `${dateStr} <br> ðŸŒ¡ ${todayTempMax}Â°C / ${todayTempMaxF}Â°F <br> ðŸ”¥ ${todayTempMin}Â°C / ${todayTempMinF}Â°F`;
                document.getElementById("precipitation").innerHTML = `â˜” Precipitation: ${precipitation} mm <br> ðŸŒž UV Index: ${uvIndex}`;
                document.getElementById("update-time").innerHTML = `Last Updated: ${new Date().toLocaleTimeString()}`;

                // Update Chart
                updateChart(data.hourly.temperature_2m, data.hourly.precipitation_probability);
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        function updateChart(temperatureData, precipitationData) {
            const ctx = document.getElementById('weatherChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [
                        {
                            label: "Temperature (Â°C)",
                            type: "line",
                            data: temperatureData.slice(0, 24),
                            borderColor: "blue",
                            borderWidth: 3,
                            pointRadius: 4,
                            fill: false
                        },
                        {
                            label: "Rain Probability (%)",
                            type: "bar",
                            data: precipitationData.slice(0, 24),
                            backgroundColor: "gray"
                        }
                    ]
                },
                options: {
                    responsive: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Run Fetch on Load
        fetchWeather();
        setInterval(fetchWeather, 3600000); // Refresh every hour
    </script>
</body>
</html>
