<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State College Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            text-align: center;
            width: 1680px;
            height: 1264px;
            margin: 0;
            padding: 20px;
        }
        .weather-symbol {
            width: 100px;
            height: 100px;
        }
        .chart-container {
            width: 800px;
            height: 400px;
            margin: auto;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>State College, PA Weather</h1>
    
    <div id="weather-container">
        <img id="weather-icon" class="weather-symbol" src="" alt="Weather Icon">
        <p id="temperature">Loading...</p>
        <p id="precipitation"></p>
        <p id="uv-index"></p>
        <p id="humidity"></p>
        <p id="lunar-date"></p>
        <p id="update-time"></p>
    </div>

    <div class="chart-container">
        <canvas id="weatherChart"></canvas>
    </div>

    <script>
        console.log("JavaScript is running...");

        async function fetchWeather() {
            console.log("Fetching weather data...");

            const url = "https://api.open-meteo.com/v1/forecast?latitude=40.7934&longitude=-77.8600&hourly=temperature_2m,precipitation_probability&daily=precipitation_sum,temperature_2m_max,temperature_2m_min,uv_index_max&timezone=America/New_York";
            
            try {
                const response = await fetch(url);
                console.log("API Response Status:", response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("API Response Data:", data);

                if (!data.daily || !data.hourly) {
                    console.error("Unexpected API response format", data);
                    return;
                }

                // Extract today's and tomorrow's data
                const todayTempMax = data.daily.temperature_2m_max[0] || "N/A";
                const todayTempMin = data.daily.temperature_2m_min[0] || "N/A";
                const tomorrowTempMax = data.daily.temperature_2m_max[1] || "N/A";
                const tomorrowTempMin = data.daily.temperature_2m_min[1] || "N/A";
                const precipitation = data.daily.precipitation_sum[0] || "N/A";
                const uvIndex = data.daily.uv_index_max[0] || "N/A";

                // Update HTML
                document.getElementById("temperature").innerHTML = `Today: ${todayTempMax}째C / ${todayTempMin}째C | Tomorrow: ${tomorrowTempMax}째C / ${tomorrowTempMin}째C`;
                document.getElementById("precipitation").innerHTML = `Precipitation: ${precipitation} mm`;
                document.getElementById("uv-index").innerHTML = `UV Index: ${uvIndex}`;
                document.getElementById("update-time").innerHTML = `Last Updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        fetchWeather();
    </script>
</body>
</html>
