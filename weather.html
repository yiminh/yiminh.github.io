<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State College Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            text-align: center;
            width: 1680px;
            height: 1264px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 100px; /* Largest title */
            margin-bottom: 30px;
        }
        .weather-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1600px;
        }
        .weather-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
        }
        .weather-block {
            background: #f5f5f5;
            padding: 40px;
            flex: 1;
            text-align: center;
            font-size: 70px;
            border-radius: 10px;
            margin: 10px;
        }
        .weather-symbol {
            width: 250px;
            height: 250px;
        }
        .chart-container {
            width: 100%;
            height: 600px;
            background: #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        .update-time {
            font-size: 50px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>State College, PA Weather</h1>

    <!-- Today & Tomorrow Weather -->
    <div class="weather-row">
        <div class="weather-block" id="weather-today"></div>
        <div class="weather-block" id="weather-tomorrow"></div>
    </div>

    <!-- Other Weather Info + Large Chart -->
    <div class="weather-row">
        <div style="width: 40%; text-align: left; font-size: 50px;">
            <p id="precipitation"></p>
            <p id="uv-index"></p>
            <p id="humidity"></p>
            <p id="lunar-date"></p>
        </div>
        <div class="chart-container" style="width: 60%;">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <!-- Last Updated -->
    <div class="update-time" id="update-time"></div>

    <script>
        async function fetchWeather() {
            console.log("Fetching weather data...");
            const url = "https://api.open-meteo.com/v1/forecast?latitude=40.7934&longitude=-77.8600&hourly=temperature_2m,precipitation_probability&daily=precipitation_sum,temperature_2m_max,temperature_2m_min,uv_index_max,weathercode&timezone=America/New_York";
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("API Response Data:", data);

                if (!data.daily || !data.hourly) {
                    console.error("Unexpected API response format", data);
                    return;
                }

                // Convert date
                const today = new Date();
                const dateStr = today.toLocaleDateString("en-US", { month: "short", day: "numeric" });

                // Extract weather data
                const todayTempMax = data.daily.temperature_2m_max[0].toFixed(1);
                const todayTempMin = data.daily.temperature_2m_min[0].toFixed(1);
                const tomorrowTempMax = data.daily.temperature_2m_max[1].toFixed(1);
                const tomorrowTempMin = data.daily.temperature_2m_min[1].toFixed(1);
                const precipitation = data.daily.precipitation_sum[0];
                const uvIndex = data.daily.uv_index_max[0];
                const weatherCode = data.daily.weathercode[0];

                // Convert Celsius to Fahrenheit
                const todayTempMaxF = (todayTempMax * 9/5 + 32).toFixed(1);
                const todayTempMinF = (todayTempMin * 9/5 + 32).toFixed(1);

                // Set Weather Icon (only for today)
                let weatherIcon = "clear.png"; // Default
                if (weatherCode >= 1 && weatherCode <= 3) weatherIcon = "cloud.png";
                if (weatherCode >= 45 && weatherCode <= 48) weatherIcon = "fog.png";
                if (weatherCode >= 51 && weatherCode <= 55) weatherIcon = "drizzle.png";
                if (weatherCode >= 61 && weatherCode <= 65) weatherIcon = "rain.png";
                if (weatherCode >= 71 && weatherCode <= 75) weatherIcon = "snow.png";
                if (weatherCode >= 95) weatherIcon = "storm.png";

                document.getElementById("weather-today").innerHTML = `
                    ${dateStr} <br> 
                    <img src="icons/${weatherIcon}" class="weather-symbol"><br>
                    ðŸŒ¡ ${todayTempMax}Â°C / ${todayTempMaxF}Â°F
                `;
                document.getElementById("weather-tomorrow").innerHTML = `
                    Tomorrow <br>
                    ðŸŒ¡ ${tomorrowTempMax}Â°C / ${(tomorrowTempMax * 9/5 + 32).toFixed(1)}Â°F
                `;

                document.getElementById("precipitation").innerHTML = `â˜” Precipitation: ${precipitation} mm`;
                document.getElementById("uv-index").innerHTML = `ðŸŒž UV Index: ${uvIndex}`;
                document.getElementById("update-time").innerHTML = `Last Updated: ${new Date().toISOString().replace('T', ' ').split('.')[0]}`;

                // Update Chart
                updateChart(data.hourly.temperature_2m, data.hourly.precipitation_probability);
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        function updateChart(temperatureData, precipitationData) {
            const ctx = document.getElementById('weatherChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [
                        {
                            label: "Temperature (Â°C)",
                            type: "line",
                            yAxisID: "temperature-axis",
                            data: temperatureData.slice(0, 24),
                            borderColor: "blue",
                            borderWidth: 3,
                            pointRadius: 4,
                            fill: false
                        },
                        {
                            label: "Rain Probability (%)",
                            type: "bar",
                            yAxisID: "rain-axis",
                            data: precipitationData.slice(0, 24),
                            backgroundColor: "gray"
                        }
                    ]
                },
                options: {
                    responsive: false,
                    scales: {
                        "temperature-axis": { position: "right", beginAtZero: false },
                        "rain-axis": { position: "left", beginAtZero: true }
                    }
                }
            });
        }

        fetchWeather();
        setInterval(fetchWeather, 3600000);
    </script>
</body>
</html>
