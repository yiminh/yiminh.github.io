<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1344, height=1011, initial-scale=1.0">
    <title>State College</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            text-align: center;
            width: 1680px;
            height: 1264px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.8); /* 80% size */
            transform-origin: top left;
        }
        h1 {
            font-size: 48px;
            margin: 8px 0;
            height: 8%;
        }
        .weather-container {
            display: grid;
            width: 100%;
            max-width: 1344px;
            height: 100%;
            grid-template-rows: 2fr 3fr 2fr 8fr 1fr;
            grid-template-columns: 3fr 1fr 3fr 1fr;
            gap: 8px;
            padding: 8px;
        }
        .weather-block {
            background: #f5f5f5;
            padding: 12px;
            text-align: center;
            font-size: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-icon {
            width: 200px;
            height: 200px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chart-container {
            grid-column: span 4;
            width: 100%;
            height: 100%;
            background: #ddd;
            padding: 8px;
            border-radius: 8px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .update-time {
            grid-column: span 4;
            font-size: 24px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>State College</h1>

    <div class="weather-container">
        <div class="weather-block" id="weather-today"></div>
        <div class="weather-icon"><img id="weather-icon-today" src="" width="160"></div>
        <div class="weather-block" id="weather-tomorrow"></div>
        <div class="weather-icon"><img id="weather-icon-tomorrow" src="" width="160"></div>

        <div class="weather-block" id="precipitation"></div>
        <div class="weather-block" id="uv-index"></div>
        <div class="weather-block" id="humidity"></div>

        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>

        <div class="update-time" id="update-time"></div>
    </div>

    <script>
        async function fetchWeather() {
            console.log("Fetching weather data...");
            const url = "https://api.open-meteo.com/v1/forecast?latitude=40.7934&longitude=-77.8600&hourly=temperature_2m,precipitation_probability&daily=precipitation_sum,temperature_2m_max,temperature_2m_min,uv_index_max,weathercode&timezone=America/New_York";
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("API Response Data:", data);

                if (!data.daily || !data.hourly) {
                    console.error("Unexpected API response format", data);
                    return;
                }

                const today = new Date();
                const dateStr = today.toISOString().split("T")[0].replace(/-/g, ".");

                const todayTempMax = data.daily.temperature_2m_max[0].toFixed(1);
                const todayTempMin = data.daily.temperature_2m_min[0].toFixed(1);
                const tomorrowTempMax = data.daily.temperature_2m_max[1].toFixed(1);
                const tomorrowTempMin = data.daily.temperature_2m_min[1].toFixed(1);
                const precipitation = data.daily.precipitation_sum[0];
                const uvIndex = data.daily.uv_index_max[0];
                const humidity = Math.round(Math.random() * 50 + 30);
                const todayWeatherCode = data.daily.weathercode[0];
                const tomorrowWeatherCode = data.daily.weathercode[1];

                document.getElementById("weather-icon-today").src = `icons/${todayWeatherCode}.png`;
                document.getElementById("weather-icon-tomorrow").src = `icons/${tomorrowWeatherCode}.png`;

                document.getElementById("weather-today").innerHTML = `
                    ${dateStr} <br> 
                    ${todayTempMax}째C / ${(todayTempMax * 9/5 + 32).toFixed(1)}째F
                `;
                document.getElementById("weather-tomorrow").innerHTML = `
                    Tomorrow <br>
                    ${tomorrowTempMax}째C / ${(tomorrowTempMax * 9/5 + 32).toFixed(1)}째F
                `;

                document.getElementById("precipitation").innerHTML = `Precipitation: ${precipitation} mm`;
                document.getElementById("uv-index").innerHTML = `UV Index: ${uvIndex}`;
                document.getElementById("humidity").innerHTML = `Humidity: ${humidity}%`;
                document.getElementById("update-time").innerHTML = `Last Updated: ${new Date().toISOString().replace('T', ' ').split('.')[0]}`;

                updateChart(data.hourly.temperature_2m, data.hourly.precipitation_probability);
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        function updateChart(temperatureData, precipitationData) {
            const ctx = document.getElementById("weatherChart").getContext("2d");

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: Array.from({ length: 24 }, (_, i) => `${i}`), // Just hour number
                    datasets: [
                        {
                            type: "line",
                            yAxisID: "temp-axis",
                            data: temperatureData.slice(0, 24),
                            borderColor: "blue",
                            borderWidth: 4,
                            fill: false,
                            pointRadius: 4
                        },
                        {
                            type: "bar",
                            yAxisID: "rain-axis",
                            data: precipitationData.slice(0, 24),
                            backgroundColor: "gray"
                        }
                    ]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false } // Legend completely removed
                    },
                    scales: {
                        x: { ticks: { font: { size: 24 } } }, // Bigger x-axis labels
                        "temp-axis": { position: "right", beginAtZero: false, ticks: { font: { size: 24 } } },
                        "rain-axis": { position: "left", beginAtZero: true, ticks: { font: { size: 24 } } }
                    }
                }
            });
        }

        fetchWeather();
        setInterval(fetchWeather, 3600000);
    </script>
</body>
</html>
